	<body>
		<header id="site-header">
			<h1>Password <span class="twist">Bam!</span></h1>
		</header>
		<div id="content">
			<p>Hi. Here's a nice password for you:</p>
			<div id="password-holder">
				<input type="text" id="password" value="" placeholder="...loading..." readonly="readonly" />
				<!-- <a id="copy" class="button" href="#">Copy</a> -->
				<a id="reset" class="button" href="#">Reset</a>
				<div id="copy-directions" class="tooltip">Press &#8984;-c to copy.</div>
			</div>
			<div id="options">
				<h2>Options</h2>
				<div class="form-item">
					<label for="length">Length</label>
					<input type="number" name="length" min="6" max="36" value="16"/>
				</div>
				<div class="form-item bottom">
					<label><input type="checkbox" name="chars" checked="checked" value="uc"> Uppercase</label>
					<label><input type="checkbox" name="chars" checked="checked" value="lc"> Lowercase</label>
					<label><input type="checkbox" name="chars" checked="checked" value="n"> Numbers</label>
					<label><input type="checkbox" name="chars" checked="checked" value="s"> Special</label>
				</div>
			</div>
		</div>

			<p>Made by <a href="http://rewdy.com">Rewdy</a>. Enjoy.
